<div class="task-form">
  <h3>Add New Task</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>ID:</label>
      <input 
        type="number" 
        [(ngModel)]="myid" 
        placeholder="Enter ID"
        class="form-control"
        name="myid">
    </div>

    <div class="form-group">
      <label>Title:</label>
      <input 
        type="text" 
        [(ngModel)]="title" 
        placeholder="Enter title"
        class="form-control"
        name="title"
        required>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea 
        [(ngModel)]="description" 
        placeholder="Enter description"
        class="form-control"
        name="description"
        rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Tags:</label>
      <input 
        type="text" 
        [(ngModel)]="tags" 
        placeholder="work,important,urgent"
        class="form-control"
        name="tags">
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn">Add Task</button>
      <button type="button" (click)="resetForm()" class="reset-btn">Reset</button>
    </div>

    <div *ngIf="message" class="message">
      {{message}}
    </div>
  </form>
</div>
